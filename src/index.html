<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- ==============Delet Later -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>TODO App</title>
  </head>
  <body>
    <div class="todo-app">
      <div class="todo_head flex justify-between align-center border p">
        <h2>Today's To Do</h2>
        <button class="btn refresh">&orarr;</button>
      </div>
      <div class="todo_body">
        <ul class="todo_body_add-to-list border">
          <li>
            <form action="#" class="flex justify-between align-center pe">
              <input
                class="border-none p w-100"
                type="text"
                name="add-task"
                id="add-task"
                placeholder="Add to your list"
              />
              <button type="submit" class="btn add-task-btn">&#x21B5;</button>
            </form>
          </li>
        </ul>
        <ul class="todo_body_list">
          <li class="list_todo-item flex justify-between align-center border p">
            <div>
              <input type="checkbox" name="completed" id="completed" />
              <span class="description ms">An item</span>
            </div>
            <div class="item-icons flex align-center">
              <button class="btn">&#x1F5D1;</button>
              <button class="btn">&#x22EE;</button>
            </div>
          </li>
        </ul>
      </div>
      <button class="btn clear p">Clear all completed</button>
    </div>
  </body>
</html>
